<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SneakPeak</title>
    <link rel="stylesheet" href="sneak.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">SneakPeak</a></h1>
                <span class="verified-badge">✓ VERIFIED</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sneakers.html">Sneakers</a></li>
                <li><a href="buyback.html">Buy-Back</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="checkout-container">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-content">
                <!-- Order Summary -->
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div id="orderItems" class="order-items"></div>
                    <div class="order-totals">
                        <div class="total-line">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0</span>
                        </div>
                        <div class="total-line">
                            <span>Shipping:</span>
                            <span>Free</span>
                        </div>
                        <div class="total-line">
                            <span>Tax:</span>
                            <span id="tax">$0</span>
                        </div>
                        <div class="total-line total">
                            <span>Total:</span>
                            <span id="total">$0</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <div class="form-section">
                            <h3>Shipping Information</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" id="firstName" placeholder="First Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="lastName" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="address" placeholder="Street Address" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" id="city" placeholder="City" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="state" placeholder="State" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="zipCode" placeholder="ZIP Code" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Payment Information</h3>
                            <div class="form-group">
                                <input type="text" id="cardNumber" placeholder="Card Number" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <input type="text" id="expiryDate" placeholder="MM/YY" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="cvv" placeholder="CVV" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" id="cardName" placeholder="Name on Card" required>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary full-width large">Complete Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div id="successModal" class="success-modal" style="display: none;">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <h2>Order Confirmed!</h2>
            <p>Your order has been successfully placed.</p>
            <div class="order-details">
                <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                <p><strong>Total:</strong> <span id="orderTotal"></span></p>
            </div>
            <button onclick="goToHome()" class="btn-primary">Continue Shopping</button>
        </div>
    </div>

    <script>
        let cartItems = [];
        let subtotal = 0;
        let tax = 0;
        let total = 0;

        document.addEventListener('DOMContentLoaded', function() {
            loadCartItems();
            calculateTotals();
            setupFormValidation();
        });

        function loadCartItems() {
            // Get cart from localStorage or URL params
            const urlParams = new URLSearchParams(window.location.search);
            const cartData = urlParams.get('cart');
            
            if (cartData) {
                cartItems = JSON.parse(decodeURIComponent(cartData));
            } else {
                // Fallback to localStorage
                cartItems = JSON.parse(localStorage.getItem('cart') || '[]');
            }

            displayOrderItems();
        }

        function displayOrderItems() {
            const orderItemsDiv = document.getElementById('orderItems');
            
            if (cartItems.length === 0) {
                orderItemsDiv.innerHTML = '<p>No items in cart</p>';
                return;
            }

            orderItemsDiv.innerHTML = cartItems.map(item => `
                <div class="order-item">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>${item.brand}</p>
                        <span class="quantity">Qty: ${item.quantity || 1}</span>
                    </div>
                    <div class="item-price">$${item.price.toLocaleString()}</div>
                </div>
            `).join('');
        }

        function calculateTotals() {
            subtotal = cartItems.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
            tax = Math.round(subtotal * 0.08); // 8% tax
            total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('tax').textContent = `$${tax.toLocaleString()}`;
            document.getElementById('total').textContent = `$${total.toLocaleString()}`;
        }

        function setupFormValidation() {
            const form = document.getElementById('checkoutForm');
            
            // Card number formatting
            document.getElementById('cardNumber').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
                let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                e.target.value = formattedValue;
            });

            // Expiry date formatting
            document.getElementById('expiryDate').addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                if (value.length >= 2) {
                    value = value.substring(0, 2) + '/' + value.substring(2, 4);
                }
                e.target.value = value;
            });

            // CVV validation
            document.getElementById('cvv').addEventListener('input', function(e) {
                e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
            });

            form.addEventListener('submit', handleCheckout);
        }

        function handleCheckout(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            // Simulate payment processing
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.textContent = 'Processing...';
            submitButton.disabled = true;

            setTimeout(() => {
                processOrder();
            }, 2000);
        }

        function validateForm() {
            const requiredFields = ['firstName', 'lastName', 'address', 'city', 'state', 'zipCode', 'cardNumber', 'expiryDate', 'cvv', 'cardName'];
            
            for (let field of requiredFields) {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    element.focus();
                    alert(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`);
                    return false;
                }
            }

            // Basic card validation
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            if (cardNumber.length < 13) {
                alert('Please enter a valid card number');
                return false;
            }

            return true;
        }

        function processOrder() {
            // Generate order ID
            const orderId = 'SP' + Date.now();
            
            // Create order object
            const order = {
                orderId: orderId,
                items: cartItems,
                subtotal: subtotal,
                tax: tax,
                total: total,
                shippingInfo: {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    zipCode: document.getElementById('zipCode').value
                },
                orderDate: new Date().toISOString(),
                status: 'confirmed'
            };

            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('cart');

            // Show success modal
            document.getElementById('orderId').textContent = orderId;
            document.getElementById('orderTotal').textContent = `$${total.toLocaleString()}`;
            document.getElementById('successModal').style.display = 'flex';
        }

        function goToHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
