<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SneakPeak</title>
    <link rel="stylesheet" href="sneak.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">SneakPeak</a></h1>
                <span class="verified-badge">âœ“ VERIFIED</span>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Join SneakPeak</h2>
            <p>Create your account to start buying and selling</p>
            
            <form class="auth-form">
                <div class="form-group">
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Contact Number" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
