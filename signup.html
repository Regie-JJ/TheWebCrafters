<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SneakPeak</title>
    <link rel="stylesheet" href="sneak.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">SneakPeak</a></h1>
                <span class="verified-badge">âœ“ VERIFIED</span>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Join SneakPeak</h2>
            <p>Create your account to start buying and selling</p>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Contact Number" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Create Account</button>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!validateForm(firstName, lastName, phone, email, password, confirmPassword)) {
                return;
            }
            
            // Simulate account creation
            if (createAccount(firstName, lastName, phone, email, password)) {
                showSuccess('Account created successfully! Redirecting to login...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showError('Email already exists. Please use a different email.');
            }
        });
        
        function validateForm(firstName, lastName, phone, email, password, confirmPassword) {
            // Check all fields filled
            if (!firstName || !lastName || !phone || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return false;
            }
            
            // Name validation
            if (firstName.length < 2 || lastName.length < 2) {
                showError('First and last name must be at least 2 characters');
                return false;
            }
            
            // Phone validation
            if (!isValidPhone(phone)) {
                showError('Please enter a valid phone number');
                return false;
            }
            
            // Email validation
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return false;
            }
            
            // Password validation
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return false;
            }
            
            // Password match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }
            
            return true;
        }
        
        function createAccount(firstName, lastName, phone, email, password) {
            // Check if email already exists (simulate)
            const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
            
            if (existingUsers.some(user => user.email === email)) {
                return false;
            }
            
            // Create new user
            const newUser = {
                id: Date.now(),
                firstName,
                lastName,
                phone,
                email,
                password,
                dateCreated: new Date().toISOString()
            };
            
            existingUsers.push(newUser);
            localStorage.setItem('users', JSON.stringify(existingUsers));
            
            return true;
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function isValidPhone(phone) {
            return /^[\d\s\-\+\(\)]{10,}$/.test(phone);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.color = '#ff6b6b';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '1rem';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.color = '#10b981';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '1rem';
        }
    </script>
</body>
</html>
