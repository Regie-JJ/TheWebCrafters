<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SneakPeak</title>
    <link rel="stylesheet" href="sneak.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1><a href="index.html">SneakPeak</a></h1>
                <span class="verified-badge">âœ“ VERIFIED</span>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to your SneakPeak account</p>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary full-width">Sign In</button>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            // Email validation
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Simulate login (replace with actual authentication)
            if (authenticateUser(email, password)) {
                // Store user session
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                
                // Show success and redirect
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                showError('Invalid email or password');
            }
        });
        
        function authenticateUser(email, password) {
            // Check localStorage users first
            const storedUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const userFound = storedUsers.some(user => user.email === email && user.password === password);
            
            if (userFound) return true;
            
            // Demo users as fallback
            const demoUsers = [
                { email: 'demo@sneakpeak.com', password: 'demo123' },
                { email: 'admin@sneakpeak.com', password: 'admin123' }
            ];
            
            return demoUsers.some(user => user.email === email && user.password === password);
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.color = '#ff6b6b';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '1rem';
        }
        
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.style.color = '#10b981';
            errorDiv.style.textAlign = 'center';
            errorDiv.style.marginTop = '1rem';
        }
    </script>
</body>
</html>
